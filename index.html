<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Helicopter Game</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" onkeyup=""integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  </head>
  <body>
    <h1>Helicopter Game</h1>
    <h2 id="score">Score: 0</h2>
    <h2 id="best">Best: 0</h2>
    <h2 id="level">Level: 1</h2>
    <div class="container" id="container">
      <div id="">
        <img src="images/heli-4.png" id="character" alt="">
      </div>
      <div class="obstacle" id="obstacle"></div>
      <button type="button" name="button" id="start">Start</button>
    </div>
    <h3>Aim</h3>
      <p>Survive for as long as you can and reach the top of the leaderboard.</p>
    <h3>Instructions</h3>
      <p>Mouse Down: Go Up</p>
      <p>Mouse Up: Go Down</p>
  </body>
</html>
